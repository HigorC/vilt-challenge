<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="center">
    <div class="login center">
        <img src="./logo.PNG" alt="" class="logo">

        <form action="">
            <input id="username" class="input-form" type="text" placeholder="Username"><br>
            <input id="password" class="input-form" type="text" placeholder="Password"><br>
            <span id="remember-check"><input id="remember" class="checkbox-round" type="checkbox"> <label
                    for="remember">Remeber Login</label><br></span>
            <input id="sign-in" type="submit" value="Sign In">
        </form>
    </div>

    <footer>Fuse Management Central</footer>
</body>

</html>
